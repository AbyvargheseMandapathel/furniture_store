{% extends base_template %}

{% block title %}Create Coupon{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">
  <h2 class="text-2xl font-bold mb-6 text-center">Create Coupon</h2>
  <form method="post" action="{% url 'create_coupon' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">Create Coupon</button>
  </form>
</div>
{% endblock %}
