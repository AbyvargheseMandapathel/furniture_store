<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fameo - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }

        .bg-fameo {
            background-color: #0a3d62;
        }

        .text-fameo {
            color: #f4d03f;
        }

        .border-fameo {
            border-color: #f4d03f;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md space-y-8 fade-in">
        <div class="bg-fameo p-6 rounded-lg shadow-md text-center">
            <img class="mx-auto h-12 w-auto mb-4" src="https://via.placeholder.com/150" alt="Fameo Logo">
            <h2 class="text-3xl font-extrabold text-white">Sign in to your account</h2>
        </div>

        {% if messages %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}

        <form method="POST" action="{% url 'login' %}" class="bg-white p-6 rounded-lg shadow-md fade-in">
            {% csrf_token %}
            
            <div class="space-y-4">
                <div>
                    <label for="id_username" class="sr-only">Username</label>
                    <input id="id_username" name="username" type="text" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 text-gray-900 placeholder-gray-500" placeholder="Username">
                </div>
                <div>
                    <label for="id_password" class="sr-only">Password</label>
                    <input id="id_password" name="password" type="password" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 text-gray-900 placeholder-gray-500" placeholder="Password">
                </div>
            </div>

            <div class="flex items-center justify-between mt-4">
                <a href="#" class="text-fameo hover:text-indigo-500 text-sm">Forgot password?</a>
            </div>

            <button type="submit" class="w-full mt-4 py-2 px-4 text-sm font-medium rounded-md text-white bg-fameo hover:bg-indigo-700 focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Sign in
            </button>
        </form>
    </div>
</body>
</html>
