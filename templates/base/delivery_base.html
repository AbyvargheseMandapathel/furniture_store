<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FurniCraft Dashboard{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@heroicons/v2.0.18/24/outline/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }
        .dashboard-sidebar {
            background: #1a202c;
            transition: all 0.3s;
        }
        .nav-link.active {
            background: #2d3748;
            border-left: 4px solid #3b82f6;
        }
        .nav-link:hover {
            background: #2d3748;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex">
        <aside class="dashboard-sidebar w-64 fixed top-0 left-0 text-white h-screen overflow-hidden flex flex-col">
            <div class="p-6">
                <h2 class="text-2xl font-bold">FurniCraft</h2>
                <p class="text-gray-400 text-sm">Delivery Dashboard</p>
            </div>
            
            <nav class="mt-4 flex-1 overflow-y-auto pr-2 pb-8">
                <div class="px-4 space-y-2">
                    <!-- Dashboard -->
                    <a href="{% url 'delivery_dashboard' %}" class="nav-link active flex items-center space-x-3 p-3 rounded-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 flex-shrink-0">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                        </svg>
                        <span>Dashboard</span>
                    </a>
        
                    <!-- Assigned Orders -->
                    <a href="" class="nav-link flex items-center space-x-3 p-3 rounded-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 flex-shrink-0">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
                        </svg>
                        <span>Assigned Orders</span>
                    </a>
        
                    <!-- Delivery History -->
                    <a href="" class="nav-link flex items-center space-x-3 p-3 rounded-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 flex-shrink-0">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        <span>Delivery History</span>
                    </a>
                </div>
            </nav>
        </aside>

            <!-- Messages Section -->
            {% if messages %}
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }} p-4 rounded-lg mb-4 
                            {% if message.tags == 'success' %}bg-green-100 text-green-700
                            {% elif message.tags == 'error' %}bg-red-100 text-red-700
                            {% else %}bg-blue-100 text-blue-700{% endif %}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <!-- Main Content -->
            <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    {% block extra_js %}{% endblock %}
</body>
</html>
